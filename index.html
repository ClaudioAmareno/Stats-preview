<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="card__text">
                <p class="card__text-heading">Get <span class="card__text-accent">insights</span> that help your business grow.</p>
                <p class="card__text-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="card__text-footnote">
                    <div class="card__text-footnote-one">
                        <p class="card__text-footnote-one--head">10k+</p>
                        <p class="card__text-footnote-one--lower">companies</p>
                    </div>
                    <div class="card__text-footnote-two">
                        <p class="card__text-footnote-two--head">314</p>
                        <p class="card__text-footnote-two--lower">templates</p>
                    </div>
                    <div class="card__text-footnote-three">
                        <p class="card__text-footnote-three--head">12M+</p>
                        <p class="card__text-footnote-three--lower">queries</p>
                    </div>
                </div>
            </div>
            <div class="card__img">
                <img src="./img/image-header-mobile.jpg" alt="Three ladies siting into office and joking." class="card__img-mobile">
                <img src="./img/image-header-desktop.jpg" alt="Three ladies siting into office and joking." class="card__img-desktop">
            </div>
        </div>
    </main>
</body>
</html>
